<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style_model.css">
    <title>Encarte</title>
</head>
<body>
    
    <main>
        <div id="header-main">
            <label for="file-header" onclick="addHeader()" id="display-header">+</label>
                <input type="file" id="file-header">
        </div>

        <div class="container" id="container">
            <div id="view-encarte" class="count-encarte">

                <!--MODELO DO ENCARTE-->
                <div id="encarte-main" class="view" >
                    <label for="file-encarte" onclick="addEncarte(event)" class="display-encarte"  data-id="0">+</label>
                        <input type="file" id="file-encarte">
                </div>
                
                <div id="encarte-main" class="view">
                    <label for="file-encarte" onclick="addEncarte(event)" class="display-encarte" data-id="1">+</label>
                        <input type="file" id="file-encarte">
                </div>
                <div id="encarte-main" class="view">
                    <label for="file-encarte" onclick="addEncarte(event)" class="display-encarte"  data-id="2">+</label>
                        <input type="file" id="file-encarte">
                </div>
                <div id="encarte-main" class="view" style="background-image: url('https://www.rom7master.com/assets/imagens/logotype_r.jpeg');">
                    <label for="file-encarte" onclick="addEncarte(event)" class="display-encarte"  data-id="3" style="display:none">+</label>
                        <input type="file" id="file-encarte">
                </div>
            </div>

            <div id="view-encarte" class="count-encarte">
            </div>

            <div id="view-encarte" class="count-encarte">
            </div>
            
        </div>

        <div id="footer-main">
            <label for="file-footer" onclick="addFooter()" id="display-footer">+</label>
                <input type="file" id="file-footer">
        </div>
        
    </main>
    
    <div class="addBox">
        <div class="add" onclick="addBox(event)" data-id="0">+</div>
        <div class="add" onclick="addBox(event)" data-id="1">+</div>
        <div class="add" onclick="addBox(event)" data-id="2">+</div>
    </div>
    <div class="removeBox">
        <div class="remove" onclick="removeBox(event)" data-id="0">X</div>
        <div class="remove" onclick="removeBox(event)" data-id="1">X</div>
        <div class="remove" onclick="removeBox(event)" data-id="2">X</div>
    </div>
    <script src="assets/js/script_model.js"></script>
</body>
</html>
